name: Deploy to EC2 with Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Clonar el repositorio
    - name: Checkout code
      uses: actions/checkout@v3

    # Paso 2: Configurar Java 21
    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'temurin'

    # Paso 3: Dar permisos de ejecución al archivo mvnw
    - name: Make mvnw executable
      run: chmod +x mvnw

    # Paso 4: Compilar el proyecto con Maven
    - name: Build the application
      run: ./mvnw clean package

    # Paso 5: Agregar permisos explícitos para Docker
    - name: Set up Docker permissions
      run: |
        sudo chmod 666 /var/run/docker.sock

    # Paso 6: Construir la imagen Docker
    - name: Build Docker Image
      run: |
        docker build -t office-list:latest .
        sudo docker save office-list:latest > office-list.tar
        sudo chmod 644 office-list.tar

    # Paso 7: Transferir la imagen Docker a la instancia EC2
    - name: Transfer Docker Image
      uses: appleboy/scp-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        source: office-list.tar
        target: /home/ec2-user/

    # Paso 8: Conectarse a la instancia EC2 y desplegar
    - name: SSH to EC2 and Deploy
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo docker load < /home/ec2-user/office-list.tar
          sudo docker stop office-list || true
          sudo docker rm office-list || true
          sudo docker run -d --name office-list -p 8080:8080 office-list:latest
          rm /home/ec2-user/office-list.tar
